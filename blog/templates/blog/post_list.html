<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Django Girls blog</title>
    </head>
    <body>
      {% for post in posts %}
        <div>
          <p>発行日: {{ post.published_data }}</p>
          <h1><a href="">{{post.title}}</a></h1>
          <p>{{post.text|linebreaksbr}}</p>
        </div>
      {% endfor %}
   </body>
</html>
